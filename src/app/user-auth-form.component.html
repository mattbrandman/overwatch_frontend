<div class="col-md-8 col-md-offset-2">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Sign Up</h3>
		</div>
		<div class="panel-body">
			<form (ngSubmit)="onSubmit()" #userForm="ngForm">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="name" required [(ngModel)]="model.username" name="username">


					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password"> 

				</div>
				<button type="submit" class="btn btn-success">Sign Up</button>
			</form>
			<button type="button" class="btn btn-success" (click)="onC()">Get Profile</button>
		</div>
	</div>
</div>
